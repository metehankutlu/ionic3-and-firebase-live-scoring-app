<ion-header>

  <ion-navbar>
    <ion-title>{{ evSahibi }} - {{ misafir }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col align-self-start text-center>
        <div>
          {{ evSahibi }}
        </div>
      </ion-col>
      <ion-col align-self-center text-center>
        <div>
        {{ skor }}
        </div>
      </ion-col>
      <ion-col align-self-end text-center>
        <div>
          {{ misafir }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-start text-center>
        <div>
          {{ stadyum }}
        </div>
      </ion-col>
      <ion-col align-self-center text-center>
        <div>
        {{ hakem }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let olay of olaylar">
      <ion-col align-self-start>
        <div>
          {{ olay }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
